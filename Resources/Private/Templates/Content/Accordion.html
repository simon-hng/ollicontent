<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
    xmlns:flux="http://typo3.org/ns/FluidTYPO3\Flux/ViewHelpers"
    xmlns:v="http://typo3.org/ns/FluidTYPO3\Vhs/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Content" />

<f:section name="Configuration">
    <flux:form id="accordion" label="Accordion" description="Expandable accordion">
        <flux:form.option name="group" value="ContentElements" />
        <flux:form.option name="Fluidcontent" value="{sorting: 150}" />
        <flux:form.option name="icon"
            value="EXT:olliprovider/Resources/Public/Icons/Contentelements/baseline-menu-24px.svg" />
    </flux:form>

    <flux:grid>
        <flux:grid.row>
            <flux:grid.column name="content" label="Accordion items" colPos="1" />
        </flux:grid.row>
    </flux:grid>
</f:section>

<f:section name="Main">
    <div class="section__content accordions">
        <flux:content.render area="content" />
    </div>
</f:section>

</html>
