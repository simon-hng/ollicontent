<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
    xmlns:flux="http://typo3.org/ns/FluidTYPO3\Flux/ViewHelpers"
    xmlns:v="http://typo3.org/ns/FluidTYPO3\Vhs/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Content" />

<f:section name="Configuration">
    <flux:form id="imageslider" label="Image slider" description="Image and image slider dependent on size of items">

        <flux:form.option name="group" value="ContentElements" />
        <flux:form.option name="Fluidcontent" value="{sorting: 150}" />
        <flux:form.option name="icon"
            value="EXT:ollicontent/Resources/Public/Icons/Contentelements/baseline-image-24px.svg" />

        <flux:field.inline.fal name="slider.images" maxItems="100" />

        <flux:form.section name="images">
            <flux:form.object name="imageItem" label="Images">
                <flux:field.file name="image" label="Image" allowed="jpg,png,svg" showThumbnails="1" />
                <flux:field.input name="headline" label="Headline" />
                <flux:field.text name="description" label="Description" enableRichText="1" />
                <flux:field.input name="link" label="Link">
                    <flux:wizard.link />
                </flux:field.input>
            </flux:form.object>
        </flux:form.section>

        <flux:form.sheet name="settings.slider" label="Slider settings" description="General settings for the slider"
            shortDescription="/">
            <flux:field.checkbox name="navigation" label="Navigation" default="1" />
            <flux:field.checkbox name="pagination" label="Pagination" default="0" />
        </flux:form.sheet>

        <flux:form.sheet name="settings.slider" label="Image settings" description="Settings for images"
            shortDescription="/">
            <flux:field.input name="settings.color" label="Text color">
                <flux:wizard.colorPicker />
            </flux:field.input>
            <flux:field.input name="settings.bgcolor" label="Background color in R, G, B, A" />
        </flux:form.sheet>
    </flux:form>
</f:section>

<f:section name="Preview">
    <b>image slider</b>
</f:section>

<f:section name="ImgOverlay">
    <div class="img__overlay img__overlay--{uid}">
        <div class="img__overlay__text">
            <h3 class="img__headline">{headline}</h3>
            <f:format.html>{description}</f:format.html>
        </div>
    </div>
</f:section>

<f:section name="Main">
    <v:asset.style name="img{record.uid}" fluid="true">
        .img__overlay--{record.uid} {
        <f:format.raw>
            {f:if(condition: '{settings.bgcolor}', then: 'background-color:rgba({settings.bgcolor});')}
            {f:if(condition: '{settings.color}', then: 'color:{settings.color};')}
        </f:format.raw>
        }
    </v:asset.style>
    <f:if condition="{images -> f:count()} <= 1">
        <f:then>
            <f:for each="{images}" as="image">
                <f:for each="{image}" as="imageData">

                    <f:link.typolink parameter="{imageData.link}">
                        <div class="img  img--{record.uid}">

                            <f:image src="{imageData.image}" treatIdAsReference="1" />
                            <f:if condition="{imageData.headline} || {imageData.description}">
                                <f:render section="ImgOverlay"
                                    arguments="{uid: record.uid, headline: imageData.headline, description: imageData.description}" />
                            </f:if>
                            <f:comment>
                            </f:comment>
                        </div>
                    </f:link.typolink>

                </f:for>
            </f:for>
        </f:then>

        <f:else>
            <div class="section__content swiper-container">
                <div class="swiper-wrapper">
                    <f:for each="{images}" as="image">
                        <f:for each="{image}" as="imageData">

                            <div class="swiper-slide">
                                <f:link.typolink parameter="{imageData.link}">
                                    <div class="img  img--{record.uid}">

                                        <f:image src="{imageData.image}" treatIdAsReference="1" />
                                        <f:if condition="{imageData.headline} || {imageData.description}">
                                            <f:render section="ImgOverlay"
                                                arguments="{uid: record.uid, headline: imageData.headline, description: imageData.description}" />
                                        </f:if>
                                        <f:comment>
                                        </f:comment>
                                    </div>
                                </f:link.typolink>
                            </div>

                        </f:for>
                    </f:for>
                </div>

                <f:if condition="{navigation} == true">
                    <div class="swiper-pagination"></div>
                </f:if>

                <f:if condition="{pagination} == true">
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </f:if>
            </div>
        </f:else>
    </f:if>
</f:section>

</html>
